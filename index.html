<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div class="container">

    <div class="display">

    </div>
    <div class='buttons'>

      <div class="numbers">
        <div>

          <button type="submit">1</button>

          <button type="submit">2</button>
          <button type="submit">3</button>
        </div>

        <div>

          <button type="submit">4</button>
          <button type="submit">5</button>
          <button type="submit">6</button>
        </div>
        <div>

          <button type="submit">7</button>
          <button type="submit">8</button>
          <button type="submit">9</button>
        </div>
      </div>

      <div class="operators">
        <div class='remove'>

          <button type="submit" class='clear'>Clear</button>
        </div>
        <div class="remove">

          <button type="submit" class='deleteNumber'>Delete</button>
        </div>
        <div class="gap">
          <div class="operatorsRow">

            <button type="submit" class='arthimetic'>x</button>
            <button type="submit" class='arthimetic'>/</button>
          </div>
          <div class="operatorsRow">

            <button type="submit" class='arthimetic'>+</button>

            <button type="submit" class='arthimetic'>-</button>
          </div>
          <div>

            <button type="submit" class='equal'>=</button>
          </div>
        </div>
      </div>

    </div>


  </div>

  <script src="app.js"></script>
</body>

</html>
